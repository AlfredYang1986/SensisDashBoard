@(message: String)(userList:List[SAPI_User])

@main("Sensis Project") {
<script type='text/javascript' src='http://yallara.cs.rmit.edu.au/~s3417298/WP/css/canvasjs.min.js'></script>
 <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.dataviz.default.min.css" rel="stylesheet" />
    <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
    <div class="well">
        <h1>@message</h1>
        <div class="listView">
        <dl>
		<dt>UserList</dt>
		@userList.map { user=>
		<dd><a onclick="showDashboard(@user.getSuccess(),@user.getError)">@user.getUserName()</a></dd>
		}
		</dl>
		</div>
     	<div id="chart"></div>            
    </div>
    <script type="text/javascript">
	    function showDashboard(var1,var2) {
	    	 $("#chart").kendoChart({
	                title: {
	                    position: "bottom",
	                    text: "Sensis API Calling Status"
	                },
	                legend: {
	                    visible: false
	                },
	                chartArea: {
	                    background: ""
	                },
	                seriesDefaults: {
	                    labels: {
	                        visible: true,
	                        background: "transparent",
	                        template: "#= category #: #= value#"
	                    }
	                },
	                series: [{
	                    type: "pie",
	                    startAngle: 180,
	                    data: [{
	                        category: "Success",
	                        value: var1,
	                        color: "green"
	                    },{
	                        category: "Error",
	                        value: var2,
	                        color: "blue"
	                    }]
	                }],
	                tooltip: {
	                    visible: true,
	                    format: "0"
	                }
	            });
	        }

	        
	        $(document).bind("kendo:skinChange", createChart);
    
  </script>
  
   
}
